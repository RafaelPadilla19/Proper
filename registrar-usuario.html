      <div class="login__container">
        <form action="perfil.html">
          
          <h2>Bienvenidos</h2>
          <div class="input__div one ">
            <div class="input__div--i">
              <i class="fas fa-user"></i>

            <div>
              <h5>Nombres</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input__div one ">
            <div class="input__div--i">
              <i class="fas fa-user"></i>
            </div>
            <div>

              <input type="text" class="input" />

          </div>
          <div class="input__div one ">
            <div class="input__div--i">

            </div>

              <h5>Correo</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input__div two">
            <div class="input__div--i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Contrase√±a</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <div class="content-select">
            <select>
              <option>Seleccione el tipo de usuario</option>
              <option>Normal</option>
              <option>Reclutador</option>
            </select>
            <i></i>

          <div class="input__file">
            <div class="input__file--file">
              <h3>Foto</h3>
              <input type="file" class="input" />
            </div>
          </div>
          
          <input type="submit" class="btn" value="REGISTRATE"/>
          <div class="enlaces--footer">
            <a href="inicio-sesion.html">INICIO DE SESION</a>
            <a href="index.html">PAGINA PRINCIPAL</a>

      </div>
    </div>
